<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Late | CSS</title>
    <style>
      body {
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <button id="changeColor-btn">Change Background</button>

    <script>
      const changeColorBtn = document.getElementById("changeColor-btn");
      const documentBody = document.getElementsByTagName("body")[0];

      changeColorBtn.addEventListener("click", () => {
        const red = Math.floor(Math.random() * 256);
        const green = Math.floor(Math.random() * 256);
        const blue = Math.floor(Math.random() * 256);

        console.log(red);
        console.log(green);
        console.log(blue);

        documentBody.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
      });
    </script>
  </body>
</html>
